<!DOCTYPE html>
<html>
<head>
    <title>Teste Mínimo de Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Tenta carregar o mapa do OpenStreetMap
        try {
            const map = L.map('map').setView([-26.907, -48.677], 14); // Centro de Itajaí
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            alert('Sucesso ao tentar carregar OpenStreetMap!');
        } catch (e) {
            alert('Erro no OpenStreetMap! Tentando servidor alternativo...');
            // Se o primeiro falhar, tenta carregar de um servidor alternativo (CartoDB)
            try {
                const map_alt = L.map('map').setView([-26.907, -48.677], 14);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map_alt);
                alert('Sucesso com o servidor alternativo CartoDB!');
            } catch (e2) {
                alert('Falha total. Nenhum servidor de mapa pôde ser contatado. Verifique sua conexão/rede.');
            }
        }
    </script>
</body>
</html>
